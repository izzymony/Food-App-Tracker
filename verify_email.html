<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriTrack | Email Verified</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <section class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md text-center">
    <img src="img/ChatGPT Image Sep 17, 2025, 11_37_50 PM.png" 
         alt="NutriTrack Logo"
         width="60"
         height="60"
         class="rounded-full mx-auto shadow-md mb-4">

    <h1 class="text-3xl font-bold text-[#10b981] mb-2">Email Verified!</h1>
    <p class="text-gray-600 text-sm mb-6">
      Your email has been successfully verified.  
      You can now log in to your NutriTrack account.
    </p>

    <button id="loginBtn"
      class="w-full bg-[#10b981] text-white py-2 rounded-md font-semibold hover:bg-[#059669] transition">
      Go to Login
    </button>

    <!-- In case something goes wrong -->
    <p id="statusMessage" class="text-gray-500 text-sm mt-4"></p>
  </section>

  <script type="module" src="verify.js"></script>
</body>
</html>
