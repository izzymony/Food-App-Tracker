<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriTrack | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <section class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <!-- Logo & Branding -->
    <div class="flex flex-col items-center mb-6">
      <img src="img/ChatGPT Image Sep 17, 2025, 11_37_50 PM.png" 
           alt="NutriTrack Logo" 
           width="60" 
           height="60" 
           class="rounded-full shadow-md mb-2">
      <h1 class="text-3xl font-bold text-[#10b981]">NutriTrack</h1>
      <p class="text-gray-600 text-center text-sm mt-2">
        Login and keep track of your nutrients
      </p>
    </div>

    <!-- Login Form -->
    <form id="form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-[#10b981] focus:border-[#10b981]" required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-[#10b981] focus:border-[#10b981]" required>
      </div>

      <!-- Remember me + Forgot password -->
      <div class="flex items-center justify-between text-sm text-gray-600">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="text-[#10b981] rounded focus:ring-[#10b981]">
          Remember me
        </label>
        <a href="#" class="text-[#10b981] hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" 
        class="w-full bg-[#10b981] text-white py-2 px-4 rounded-md font-semibold hover:bg-[#059669] transition">
        Log In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-1 border-gray-300">
      <span class="px-2 text-sm text-gray-500">or</span>
      <hr class="flex-1 border-gray-300">
    </div>

    <!-- Sign Up -->
    <p class="text-center text-sm text-gray-600">
      Donâ€™t have an account? 
      <a href="signup.html" class="text-[#10b981] font-medium hover:underline">Sign up</a>
    </p>
  </section>
<script type="module" src="login.js"></script>
</body>
</html>
