<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password_reset</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <section class="bg-white  shadow-xl rounded-lg p-8 w-full max-w-md">
 
    <div class="flex flex-col items-center mb-6">
      <img src="img/ChatGPT Image Sep 17, 2025, 11_37_50 PM.png" 
           alt="NutriTrack Logo" 
           width="60" 
           height="60" 
           class="rounded-full shadow-md mb-2">
      <h1 class="text-3xl font-bold text-[#10b981]">NutriTrack</h1>
      <p class="text-gray-600 text-center text-sm mt-2">
       Enter your new password to reset
      </p>
    </div>

   
    <form id="form" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your email"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-[#10b981] focus:border-[#10b981]" required>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">cConfirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your email"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-[#10b981] focus:border-[#10b981]" required>
      </div>

     
 
      <div>
        <button type="submit" 
        class="w-full bg-[#10b981] text-white py-2 px-4 rounded-md font-semibold hover:bg-[#059669] transition">
        Confirm password 
      </button>
      </div>
      </form>
  </section>
  <script type="module" src="confirm_password.js"></script>
</body>
</html>
