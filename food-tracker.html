<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriTrack Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen">
    <!-- âœ… Navbar -->
    <nav
      class="bg-white fixed top-0 w-full z-20 border-b border-gray-200 shadow-sm"
    >
      <div
        class="flex justify-between items-center max-w-6xl mx-auto px-4 py-3"
      >
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <img
            src="img/ChatGPT Image Sep 17, 2025, 11_37_50 PM.png"
            alt="NutriTrack Logo"
            class="w-10 h-10 rounded-full"
          />
          <h1
            class="text-2xl font-bold text-[#10b981] tracking-tight whitespace-nowrap"
          >
            NutriTrack
          </h1>
        </div>

        <!-- Profile -->
        <a
          href="profile.html"
          class="flex items-center gap-2 bg-[#10b981] text-white px-4 py-2 rounded-lg hover:bg-[#059669] transition text-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-4 0-8 2-8 4v2h16v-2c0-2-4-4-8-4z"
            />
          </svg>
          <span>Profile</span>
        </a>
      </div>
    </nav>

    <!-- âœ… Main Content -->
    <main class="pt-24 px-4 sm:px-6 md:px-10 max-w-6xl mx-auto">
      <!-- Welcome Section -->
      <section class="mb-6 text-center sm:text-left">
        <h2 class="text-3xl font-bold text-gray-800">
          Welcome back ðŸ‘‹
        </h2>
        <p class="text-gray-600 mt-1">
          Hereâ€™s your nutrition summary for today.
        </p>
      </section>

      <!-- âœ… Goal Section (Top for Motivation) -->
      <section
        id="goalSection"
        class="mb-8 bg-white rounded-xl shadow-md p-5 border border-gray-100"
      >
        <h3 class="text-lg font-semibold text-gray-800 mb-3">
          ðŸŽ¯ Your Goal
        </h3>
        <p class="text-gray-500 mb-4 text-sm">
          Set and track your calorie goals to stay on target!
        </p>

        <form
          id="goalForm"
          class="flex flex-col md:flex-row md:items-end md:gap-4"
        >
          <div class="flex-1 mb-3 md:mb-0">
            <label class="block font-medium text-gray-700 mb-1"
              >Goal Value (kcal)</label
            >
            <input
              type="number"
              id="goalInput"
              placeholder="Enter goal (e.g., 2000)"
              class="w-full border-2 border-gray-300 rounded-md p-2 focus:border-[#10b981] outline-none"
              required
            />
          </div>

          <div class="flex-1 mb-3 md:mb-0">
            <label class="block font-medium text-gray-700 mb-1"
              >Goal Type</label
            >
            <select
              id="goalTypeSelect"
              class="w-full border-2 border-gray-300 rounded-md p-2 focus:border-[#10b981] outline-none"
              required
            >
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>

          <button
            type="submit"
            class="bg-[#10b981] text-white px-5 py-2 rounded-md font-semibold hover:bg-[#059669] transition"
          >
            Save Goal
          </button>
        </form>
      </section>

      <!-- âœ… Today's Progress -->
      <section class="mb-8">
        <div class="w-full max-w-md mx-auto mt-6 p-4 bg-white rounded-2xl shadow-md">
  <h3 class="text-lg font-semibold text-black text-center mb-3">Daily Calorie Goal</h3>

  <div class="w-full bg-gray-300 rounded-full h-4 overflow-hidden">
    <div 
      id="dailyProgress"
      class="h-4 w-0 rounded-full transition-all duration-700 ease-in-out bg-[#3b82f6]"
    ></div>
  </div>

  <p id="progressText" class="text-sm text-gray-300 text-center mt-2">0 / 0 kcal</p>
</div>

      </section>

      <!-- âœ… Filter -->
      <section class="mb-4 flex justify-center">
        <select
          id="timeFilter"
          class="border rounded px-3 py-1 text-sm bg-white focus:border-[#10b981] focus:ring-1 focus:ring-[#10b981] outline-none"
        >
          <option value="all">All Time</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
        </select>
      </section>

      <!-- âœ… Chart Section -->
      <section class="mb-8">
        <div class="bg-white rounded-xl shadow p-4">
          <h3 class="text-lg font-semibold text-gray-800 mb-2">
            Calorie Trend
          </h3>
          <canvas id="caloriesChart" height="120"></canvas>
        </div>
      </section>

      <!-- âœ… Food Log Section -->
      <section class="mb-20">
        <div
          class="bg-white p-4 rounded-t-xl shadow-md flex justify-between items-center"
        >
          <h3 class="text-lg font-semibold text-gray-800">Food Log</h3>
          <button
            id="openAddFood"
            class="hidden sm:flex items-center gap-2 bg-[#10b981] text-white px-4 py-2 rounded-lg hover:bg-[#059669] transition"
          >
            <img
              src="img/icons8-plus-24 (1).png"
              alt="+"
              class="w-5 h-5"
            />
            Add Food
          </button>
        </div>

        <div id="foodStats" class="max-w-4xl mx-auto my-6"></div>
        <div id="foodList"></div>
      </section>
    </main>

    <!-- âœ… Floating Add Button (Mobile) -->
    <button
      id="openAddFoodMobile"
      class="sm:hidden fixed bottom-6 right-6 bg-[#10b981] text-white rounded-full shadow-lg w-14 h-14 flex items-center justify-center hover:bg-[#059669] transition"
    >
      <img
        src="img/icons8-plus-24 (1).png"
        alt="+"
        class="w-6 h-6"
      />
    </button>

    <!-- âœ… Add Food Modal -->
    <section id="addFoodModal" class="hidden">
      <div
        class="h-screen w-full fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center"
      >
        <div class="bg-white p-6 w-full max-w-md rounded-lg shadow-lg">
          <div class="flex items-center justify-between mb-3">
            <h4 class="text-xl font-semibold text-gray-800">Add Food</h4>
            <button
              id="closeAddFood"
              class="text-gray-500 hover:text-gray-700 text-lg font-bold"
            >
              âœ–
            </button>
          </div>

          <form id="foodForm">
            <label class="block mb-2 font-medium text-gray-800">Food Name</label>
            <input
              type="text"
              id="foodName"
              required
              class="w-full border rounded-md p-2 mb-3 focus:ring-1 focus:ring-[#10b981]"
            />

            <label class="block mb-2 font-medium text-gray-800">Calories</label>
            <input
              type="number"
              id="calories"
              required
              min="0"
              class="w-full border rounded-md p-2 mb-3 focus:ring-1 focus:ring-[#10b981]"
            />

            <label class="block mb-2 font-medium text-gray-800">Date</label>
            <input
              type="date"
              id="date"
              class="w-full border rounded-md p-2 mb-3 focus:ring-1 focus:ring-[#10b981]"
            />

            <label class="block mb-2 font-medium text-gray-800">Image</label>
            <input
              type="file"
              id="foodImage"
              accept="image/*"
              class="w-full border rounded-md p-2 mb-4"
            />

            <button
              type="submit"
              class="bg-[#10b981] text-white w-full py-2 rounded-md font-medium hover:bg-[#059669] transition"
            >
              Add Food
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- âœ… Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="food-tracker.js"></script>
  </body>
</html>
