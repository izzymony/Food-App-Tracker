<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriTrack | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- ✅ Navbar -->
  <nav class="bg-white shadow-sm fixed top-0 w-full z-10 border-b border-gray-200">
    <div class="flex justify-between items-center max-w-6xl mx-auto px-4 py-3">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <img
          src="img/ChatGPT Image Sep 17, 2025, 11_37_50 PM.png"
          alt="NutriTrack Logo"
          class="w-10 h-10 rounded-full shadow-sm"
        />
        <h1 class="text-2xl font-bold text-[#10b981] tracking-tight">NutriTrack</h1>
      </div>

      <!-- Right Side -->
      <button
        id="logoutBtn"
        class="bg-red-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-600 transition"
      >
        Logout
      </button>
    </div>
  </nav>

  <!-- ✅ Main Profile Section -->
  <main class="flex flex-col items-center justify-center flex-grow px-4 pt-28">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-gray-100 text-center relative">
      
      <!-- Avatar -->
      <div class="flex justify-center">
        <div
          class="w-24 h-24 rounded-full bg-gradient-to-tr from-[#10b981] to-[#34d399] flex items-center justify-center text-white text-4xl font-bold"
        >
          <span id="avatarInitial">U</span>
        </div>
      </div>

      <!-- User Info -->
      <div id="profileContainer" class="mt-6 space-y-3">
        <p class="text-gray-500 text-sm">Loading profile...</p>
      </div>

      <!-- Buttons -->
      <div class="mt-8 flex flex-col gap-3">
        <button
          id="dashboardBtn"
          class="w-full bg-[#10b981] text-white py-2 rounded-lg font-medium hover:bg-[#059669] transition"
        >
          Back to Dashboard
        </button>
      </div>

      <!-- Footer -->
      <p class="mt-6 text-sm text-gray-400">© 2025 NutriTrack</p>
    </div>
  </main>

  <!-- ✅ Script -->
  <script type="module" src="profile.js"></script>

  <!-- Optional quick redirect test -->
  <script>
    const dashboardBtn = document.getElementById("dashboardBtn");
    if (dashboardBtn) {
      dashboardBtn.addEventListener("click", () => {
        window.location.href = "food-tracker.js";
      });
    }

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
